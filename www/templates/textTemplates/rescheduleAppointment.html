<link href="css/textTemplates.css" rel="stylesheet">
<div class="tempelateTermin">

  <div class="row ">

    <select class="selectGender">
      <option>---</option>
      <option>Herr</option>
      <option>Frau</option>
    </select>
    <input type="text" class="headerNameField" placeholder="Patientenname">
  </div>

  <!--Body-->
  <div class="row myRow">
    <label class="textBody">
    Wir müssen Sie leider Informieren, dass der Termin
    </label>
  </div>
  <div class="row myRow">
    <label class="textBody">
      vom
      <input type="date" class="selectDate">
      verschoben werden
    </label>
  </div>
  <div class="row myRow">
    <label class="textBody">
      muss. Ein möglicher anderer Termin wäre der
    </label>
  </div>
  <div class="row myRow">
    <input type="date" class="selectDate">
    <label class="textBody fixer1">
      um
    </label>
    <input type="time" class="selectTime">
  </div>
  <div class="row myRow">
    <label class="textBody">
      Bitte bestätigen Sie diesen Termin.
    </label>
  </div>


  <!--Footer-->
  <div class="row spacerRow">

  </div>
